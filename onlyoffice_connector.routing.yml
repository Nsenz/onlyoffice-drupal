onlyoffice_connector.settings_form:
  path: '/admin/config/system/onlyoffice-connector'
  defaults:
    _title: 'ONLYOFFICE Connector settings'
    _form: 'Drupal\onlyoffice_connector\Form\SettingsForm'
  requirements:
    _permission: 'administer onlyoffice_connector configuration'

onlyoffice_connector.editor:
  path: 'admin/media/{media}/onlyoffice-editor'
  defaults:
    _title: 'ONLYOFFICE'
    _controller: '\Drupal\onlyoffice_connector\Controller\OnlyofficeEditorController::editor'
  methods: [POST]
  options:
    parameters:
      media:
        type: entity:media
  requirements:
    _permission: 'view media'
    media: '\d+'

