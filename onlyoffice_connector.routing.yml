onlyoffice_connector.editor:
  path: '/onlyoffice-connector/editor/{file}'
  defaults:
    _title: 'ONLYOFFICE'
    _controller: '\Drupal\onlyoffice_connector\Controller\OnlyofficeConnectorController::edit'
  methods: [GET, POST]
  options:
    parameters:
      file:
        type: entity:file
  requirements:
    _entity_access: 'file.view'
    file: '\d+'

onlyoffice_connector.settings_form:
  path: '/admin/config/system/onlyoffice-connector'
  defaults:
    _title: 'ONLYOFFICE Connector settings'
    _form: 'Drupal\onlyoffice_connector\Form\SettingsForm'
  requirements:
    _permission: 'administer onlyoffice_connector configuration'
